<div class="weather-component" >
  <div class="city-component" *ngFor="let cityWeather of weather" [@fade-in]>
    <span class="weather" *ngIf="!displayWeatherText(cityWeather)">{{cityWeather.weather}}</span>
    <i class="fa fa-times-circle" (click)="removeWeather(cityWeather.id)"></i>
    <div class="weather-icon" 
      [class.sun]="cityWeather.weather === 'Clear'"
      [class.cloud]="cityWeather.weather === 'Clouds'"
      [class.rain]="cityWeather.weather === 'Rain'"
    >
  </div>
    <span class="temperature">{{cityWeather.temperature}}Â°c</span>
    <span class="city">{{cityWeather.city}}</span>
    <span class="country">{{cityWeather.country}}</span>
  </div>
</div>
